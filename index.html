      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);

      min-height: 100vh;
      display: flex;
      flex-direction: column;

      background-color: rgba(0,0,0,0.3);

      max-width: 900px;

      border-radius: 15px;

    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffd369;
      text-shadow: 1px 1px 3px #000;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #eee;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.3);
      font-size: 0.9rem;
      color: #ddd;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.1);
